version: '3'

services:
    client:
        build: ./public
        restart: always
        ports:
            - '3000:3000'
        volumes:
            - './public:/public'
            - /public/node_modules
        links:
            - api
        networks:
          - edirect-network
    api:
        build: ./api
        restart: always
        ports:
            - '9000:9000'
        volumes:
            - './api:/api'
            - /api/node_modules
        depends_on:
            - mongodb
        networks:
          - edirect-network
    mongodb:
        image: mongo
        restart: always
        container_name: edirect-db
        volumes:
            - './data:/data/db'
        ports:
            - '27017:27017'
        command: 'mongod --noauth --smallfiles'
        networks:
            - edirect-network
networks:
    edirect-network:
        driver: bridge
